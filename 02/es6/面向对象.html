<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面向对象</title>
</head>
<body>
    <script>
       //es5方法
       function User(name,pass) {
           this.name=name;
           this.pass=pass;
       }

       User.prototype.showName=function() {
           alert(this.name);
       }

       User.prototype.showPass=function() {
           alert(this.pass);
       }

       var u1=new User('blue','123456');
       u1.showName();
       u1.showPass();
 
       //继承

       function User(name,pass) {
           this.name=name;
           this.pass=pass;
       }
       function VipUser(name,pass,level) {
           User.call(this,name,pass);
           this.level=level;
       }

       VipUser.prototype.constructor=VipUser;

       }
       var v1=new VipUser('blue','123456',3);
       v1.showLevel();

       //es6方法
       class User{
           constructor(name,pass) {
               this.name=name;
               this.pass=pass;
           }
           showName() {
               alert(this.name);
           }
           showPass() {
               alert(this.pass);
           }
       }

       //继承
       class VipUser extends User {
           constructor(name,pass,level) {
               super (name,pass);
               this.level=level;
           }

           showLevel() {
               alert(this.level);
           }
       }

       var u1=new User('blue','123456',3);
       u1.showName();
       u1.showPass();
       u1.showLevel();




    </script>
</body>
</html>
