<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数</title>
</head>
<body>
    <!-- 1.如果只有一个参数，（）可以省。
    2.如果只有一个return， { }可以省。 -->
</body>
<script type="text/javascript">
    let show=function(a){
        return a*2;
    }
    let show=a=>{
        return a*2;
    }
    //==
    let show=a=>a*2;
</script>
</html>
