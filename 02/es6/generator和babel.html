    <script src="jquery.js"></script>

<body>
//npm 下载辅助工具  npm install yield-runner-blue

//官方方法  async/await


Promise本质：等待异步操作结束
generator本质：无感处理异步
async本质 ： 官方runner

模块化-》元件-》组件
1.民间-- sea.js require.js
CMD、AMD
2.nodejs模块化
3.ES6模块化
<script type="text/javascript">
    runner(function *(){
        alert(1);
        let arr=yield $.ajax({url:'1.txt',dataType:'json'});
        alert('接受数组'+arr);
        let json=yield $.ajax({url:'2.txt',dataType:'json'});
        alert('json读完')

        console.log(json);
    })

    //等价于===========

    async function show() {
        alert('1')
        let arr=await $.ajax({url:'1.txt',dataType:'json'});

        alert('接收到数组'+arr);

        let json=await $.ajax({url:'2.txt',dataType:'json'});
        alert('json读完了');
        console.log(json);
    }
    show()
        //等价于===========
    (async ()=> {
        alert('1')
        let arr=await $.ajax({url:'1.txt',dataType:'json'});

        alert('接收到数组'+arr);

        let json=await $.ajax({url:'2.txt',dataType:'json'});
        alert('json读完了');
        console.log(json);
    })();

</script>
</body>
</html>
