<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON对象</title>
</head>
<body>
    json标准写法
    1.只能用双引号
    2.所有的名字都必须用引号包起来
    {a:12,b:5}  {a: 'abc',b:5}#错误写法
    {"a":12,"b":5} #正确写法


    1.JSON对象
     JSON.stringify
     JSON.parse
    2.简写
      名字跟值（key 和 value）一样的     留一个就行
      方法       # :function 一块删
      show:function(){....}
      等价于
      show:(){....}
    <script>
      let json={a:12,b:5};
      alert(JSON.stringify(json));//字符串化

      let str='{"a":12,"b":5,"c":"abc"}';
      alert(JSON.parse(str));//字符串化


      let a=12;
      let b=5;

      let json ={a: a, b: b};
      console.log(json)
      //等价于
      let json ={a, b};
      console.log(json)
    </script>
</body>
</html>
