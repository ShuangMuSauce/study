<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>generator-yield</title>
</head>
<body>
yield传参、返回
<script type="text/javascript">
function *show(){
    alert('a');
    let a=yield;
    alert('b');
}
let gen=show(); //最终输出5

gen.next(12); //没法给yeild传参
gen.next(5);


function *show(){
    alert('a');
    yield 12;
    alert('b');
}
let gen=show();
let res1=gen.next();
console.log(res1); //{value:12,done:false}

let res2=gen.next(); //{value:undefined,done:true}

function *show(){
    alert('a');
    yield 12;
    alert('b');
    return 55;
}
let gen=show();
let res1=gen.next();
console.log(res1); //{value:12,done:false}

let res2=gen.next(); //{value:55,done:true}




</script>
</body>
</html>
