<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组</title>
</head>
<body>
    数组：
    map  映射  一个对一个  
    举列子：
         [12,58,99] 映射 [不及格，及格，不及格]

         [45,57,135,28] 
         映射 
         [
            {name:'bule',level:0,role:0},
            {name:'bule',level:0,role:0},
            {name:'bule',level:0,role:0},
            {name:'bule',level:0,role:0},
         ]
    reduce  汇总   一堆出来一个
       算个总数
       [12,8000000,599999]  => 80060011

       算个平均数
       [12,59,99]=>56.67
    filter  过滤器
    forEach 循环（迭代）
</body>
<script type="text/javascript">
let arr=[12,5,8];
let result=arr.map(function(item) {
    return item*2;
});
alert(result);


let arr=[12,69,180,8763];
let result=arr.reduce(function(tmp,item,index){
    return tmp+item;
});
alert(result);//累加获得最终结果

let arr=[12,5,8,99,27,36,75,11];
let result=arr.filter(item=>{
    if(item%3==0) {
        return true;
    }else {
        return false;
    }
});

let result=arr.filter(item=>{
    return item%3==0;
});
let result=arr.filter(item=>item%3==0);
alert(result);

let arr=[
    {title:'苹果',price:86},
    {title:'苹果',price:200},
];
let result=arr.filter(json=>json.price>=100);
console.log(result);

let arr=[12,5,8,9];
arr.forEach((item,index)=>{
    alert(index+':'+item);
});
</script>
</html>
