<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>generator</title>
</head>
<body>
generator-生成器
generator函数-中间能停
<script type="text/javascript">
funciton *show(){
    alert('a');
    yield;   //等着
    alert('b');
}
let genObj=show();
genObj.next(); //a
genObj.next();//b
</script>
</body>
</html>
