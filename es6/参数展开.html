</body>
<script>
    //1
    let arr=[1,2,3]

    show(...arr);
    function show(a,b,c) {

    }


//2
    let arr1=[1,2,3];
    let arr2=[5,6,7];
    let arr3=[...arr1,...arr2];

    alert(arr3) //123567

//3
    function show(...args) {
        fn(...args);
    };
    function fn(a,b) {
        alert(a+b);
    }
    show(12,5);
</script>
